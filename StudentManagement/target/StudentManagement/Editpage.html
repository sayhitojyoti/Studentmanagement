<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Page</title>
<style>
body {
	font-family: sans-serif;
	background-color: #f4f4f4;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	margin: 0;
}

.container {
	background-color: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	width: 350px;
	text-align: center;
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

label {
	display: block;
	text-align: left;
	margin-top: 10px;
	font-weight: bold;
	color: #555;
}

input, select {
	width: calc(100% - 12px);
	padding: 8px;
	margin-top: 5px;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

button {
	background-color: #007bff;
	color: white;
	padding: 10px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	width: 100%;
	margin-top: 15px;
}

button:hover {
	background-color: #0056b3;
}

.error {
	color: red;
	font-size: 12px;
	margin-top: 5px;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Edit Information</h2>
		<form action="edit">
			<label for="name">Name:</label> <input type="text" id="name"
				name="name" placeholder="Enter your name" required> <label
				for="age">Age:</label> <input type="number" id="age" name="age"
				placeholder="Enter your age" required> <label for="email">Email:</label>
			<input type="email" id="email" name="email"
				placeholder="Enter your email" required> <label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">Select</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Other">Other</option>
			</select> <label for="phone">Phone:</label> <input type="tel" id="phone"
				name="phone" placeholder="Enter your phone number" required>

			<label for="password">Password:</label> <input type="password"
				id="password" name="password" placeholder="Enter your password"
				required>
			<button type="submit">Save Changes</button>

		</form>

	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #1e3c72; /* Solid background color for simplicity */
      color: white;
    }

    .neon-text {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 30px;
      color: #00aaff; /* Simple color without neon effect */
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    button {
      background: #0088cc;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-bottom: 10px; /* Space between buttons */
    }

    button:hover {
      background: #0055aa;
    }

    @media (max-width: 768px) {
      .form-container {
        width: 80%;
        padding: 15px;
      }

      .neon-text {
        font-size: 1.5rem;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h3 class="neon-text">Welcome to Student Management</h3>

  <div class="form-container">
    <form action="add">
      <button type="submit" name="add">Add Student</button>
    </form>

    <form action="display">
      <button type="submit" name="display">Display Students</button>
    </form>
  </div>

</body>
</html>
